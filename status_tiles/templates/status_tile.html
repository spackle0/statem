<div class="bg-white rounded-lg shadow-md p-6"
     hx-get="/status/{{ status.id }}"
     hx-trigger="every 30s">
    <h2 class="text-xl font-semibold mb-2">{{ status.name }}</h2>
    <div class="flex items-center">
        <span class="w-3 h-3 rounded-full mr-2
            {% if status.status == 'healthy' %}bg-green-500
            {% elif status.status == 'degraded' %}bg-yellow-500
            {% else %}bg-red-500{% endif %}">
        </span>
        <span class="capitalize">{{ status.status }}</span>
    </div>
    <div class="text-sm text-gray-600 mt-2">
        Last checked: {{ status.last_check }}
    </div>
    {% if status.details %}
    <div class="mt-2 text-sm">
        {% for key, value in status.details.items() %}
        <div>{{ key }}: {{ value }}</div>
        {% endfor %}
    </div>
    {% endif %}
</div>
